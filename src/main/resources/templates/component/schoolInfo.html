<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
</head>
<div th:fragment="schoolInfo(schoolInfo)">
    <div style="
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
        ">
        <div style="width: 680px">
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 600;
                font-size: 16px;
                line-height: 150%;
                color: #232527;">
                    학교 :
            </span>
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 500;
                font-size: 16px;
                line-height: 170%;
                color: #232527;"
                  th:text="${schoolInfo.university}">
                    혼긱대학교
            </span>
        </div>

        <div style="height: 12px; width: 680px"></div>

        <div style="width: 680px">
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 600;
                font-size: 16px;
                line-height: 150%;
                color: #232527;">
                    전공 :
            </span>
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 500;
                font-size: 16px;
                line-height: 170%;
                color: #232527;"
                  th:text="${schoolInfo.major}">
                    감귤 포장학과
            </span>
        </div>

        <div style="height: 12px; width: 680px"></div>

        <div style="width: 680px">
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 600;
                font-size: 16px;
                line-height: 150%;
                color: #232527;">
                    졸업까지 남은 학기  :
            </span>
            <span style="
                text-decoration: none;
                outline: 0px;
                font-style: normal;
                font-weight: 500;
                font-size: 16px;
                line-height: 170%;
                color: #232527;"
                  th:text="${schoolInfo.semestersLeftNumber}">
                    졸업까지 남은 학기 수
            </span>
        </div>
    </div>
</div>
</html>
